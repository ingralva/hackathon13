<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alva IT Solutions SAC</title>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="contenedor Header">
            <a class="Header-Logo-Texto-Link" href="#">
                <img class="Header-Logo-Texto-Link-Logo" src="images/aits-logo.png"> 
                <div>
                    <span class="Header-Logo-Texto-Link__Texto1">Alva</span> <span class="Header-Logo-Texto-Link__Texto2">IT Solutions</span> 
                </div>
            </a>
            <div class="Header-Menu">
                <ul class="Header-ListItem">
                    <li class="Header-Item"><a class="Header-Link Header-Selected" href="#">Inicio</a></li>
                    
                </ul>
            </div>
        </div>
        <section class="Header-About">
            <h1 class="About texto-centro">HACKATHON 13</h1>
        </section>        
    </header>

    <section class="contenedor Marco">
        <div class="Cabecera">
            <h2>Dog CRUD</h2>
            <a id="myBtn" class="Header-Link" href="#">Agregar mascota</a>
        </div>
        <div class="Contenedor-Fichas" id = "Fichas">
              
        </div>

    </section>

    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content-s">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td>Nombre</td>
                        <td><input type="text" name="txtNombre" id="txtNombre"></td>
                        <td>Teléfono</td>
                        <td><input type="text" name="txtTelefono" id="txtTelefono"></td>
                    </tr>
                    <tr>
                        <td>Correo</td>
                        <td><input type="email" name="txtCorreo" id="txtCorreo"></td>
                        <td>Pais</td>
                        <td><input type="text" name="txtPais" id="txtPais"></td>
                    </tr>
                    <tr>
                        <td>Información</td>
                        <td colspan="3"><textarea name="txtInformacion" id="txtInformacion" cols="60" rows="5"></textarea></td>
                    </tr>                    
                </table>
                <input type="button" value="Agregar" id="btnAgregar">
                <input type="button" value="Modificar" id="btnModificar">
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>
    </div>


    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
